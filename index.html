<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>NotesJs</title>
  </head>
  <body>
    <div id="app">
      <main class="main">
        <div class=" mb-10 flex gap-5 justify-center" id="listName"><span id="activeName" data-list="active" class="underline underline-offset-2 font-bold duration-150">Active Note</span><span id="archiveName" data-list="archive">Archive Note</span></div>
        <ul id="allNotes" class=" flex flex-col gap-4 mb-10 h-[40vh]  overflow-y-auto"></ul>
        <button
          type="button"
          id="toggleModal"
          class="flex px-4 py-2 w-full max-w-[120px] ml-auto bg-slate-300 rounded mb-10"
        >
          Create Note
        </button>
        <ul id="summaryNotes" class=" flex flex-col gap-4 mb-10 h-[30vh] ">
        </ul>

        <div id="backdrop" class="hidden">
          <div id="modal" class="bg-white p-5 flex flex-col">
            <button class="ml-auto" type="button" id="modalClose">Close</button>
            <form class="flex flex-col gap-5 w-[70vw] max-w-md" id="form">
              <label>
                Name Note
                <input
                  required
                  type="text"
                  name="name"
                  class="border-slate-400 border w-full"
              /></label>
              <label>
                Content
                <input
                  required
                  type="text"
                  name="content"
                  class="border-slate-400 border w-full"
                  
              /></label>
              <label class="mx-auto"
                ><select
                  required
                  name="category"
                  class="border-slate-400 border"
                >
                  <option value="" disabled selected hidden>Category</option>
                  <option value="Random Thought">Random Thought</option>
                  <option value="Task">Task</option>
                  <option value="Idea">Idea</option>
                </select></label
              >
              <button type="submit" class="px-4 py-2 bg-slate-200 hover:bg-slate-300 duration-150">confirm</button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./src/js/form.js"></script>
    <script type="module" src="./src/js/logicNote.js"></script>
    <script type="module" src="./src/js/modal.js"></script>
  </body>
</html>
